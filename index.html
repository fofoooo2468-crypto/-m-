
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محلل المهام التنظيمية</title>
  <style>
    body {
      font-family: "Tahoma", "Segoe UI", Arial, sans-serif;
      margin: 24px;
      line-height: 1.8;
      background: #fafafa;
      color: #222;
    }
    h2 { margin-top: 0; }
    textarea {
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      font-size: 15px;
      resize: vertical;
    }
    .actions {
      margin: 12px 0 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #0b5394;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button.secondary { background: #777; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .result {
      max-width: 900px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 16px;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* ألوان التمييز */
    .verb   { color:#0b5394; font-weight:bold; }
    .domain { color:#38761d; font-weight:bold; }
    .tool   { color:#7f6000; font-weight:bold; }
    .output { color:#990000; font-weight:bold; }
  </style>
</head>

<body>
  <h2>محلل صياغة المهام التنظيمية</h2>

  <label for="taskInput" style="display:block;margin-bottom:6px;">
    أدخل مهمة أو أكثر (كل مهمة في سطر مستقل):
  </label>
  <textarea id="taskInput" rows="6"
    placeholder="مثال:
إعداد تقرير شهري عن أداء الإدارات
مراجعة السياسات وتحديثها وفق الدليل التنظيمي"></textarea>

  <div class="actions">
    <!-- زر التحليل الذي كان مفقود -->
    <button id="analyzeBtn">تحليل المهام</button>
    <!-- أزرار إضافية اختيارية -->
    <button id="clearBtn" class="secondary" type="button">مسح الإدخال</button>
    <button id="copyBtn" class="secondary" type="button">نسخ المخرجات</button>
  </div>

  <div class="result" id="output" aria-live="polite"></div>

  <!-- تحميل منطق التحليل -->
  script.js</script>

  <!-- ربط الأزرار بالوظائف (أمانًا لو ما كان موجود في script.js) -->
  <script>
    // تأكد من وجود عناصر الصفحة
    const analyzeBtn = document.getElementById('analyzeBtn');
    const clearBtn   = document.getElementById('clearBtn');
    const copyBtn    = document.getElementById('copyBtn');
    const inputEl    = document.getElementById('taskInput');
    const outputEl   = document.getElementById('output');

    // وفّر دالة analyzeTasks إذا ما كانت معرّفة في script.js
    if (typeof analyzeTasks !== 'function') {
      window.analyzeTasks = function(text) {
        // مكان بديل بسيط مؤقت: تقسيم الأسطر وعرضها
        // يُستبدل بهذا المنطق التحليل الحقيقي الموجود عندكم
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
        if (!lines.length) return 'لم يتم إدخال مهام.';
        return lines.map((l, i) => `• المهمة ${i+1}: ${l}`).join('\n');
      };
    }

    analyzeBtn.addEventListener('click', async () => {
      const text = inputEl.value.trim();
      if (!text) {
        outputEl.textContent = 'الرجاء إدخال مهمة واحدة على الأقل.';
        return;
      }
      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'جاري التحليل...';
      try {
        const result = await Promise.resolve(window.analyzeTasks(text));
        outputEl.textContent = result;
      } catch (e) {
        console.error(e);
        outputEl.textContent = 'حدث خطأ أثناء التحليل.';
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'تحليل المهام';
      }
    });

    clearBtn.addEventListener('click', () => {
      inputEl.value = '';
      outputEl.textContent = '';
      inputEl.focus();
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(outputEl.textContent || '');
        copyBtn.textContent = 'تم النسخ ✓';
        setTimeout(() => (copyBtn.textContent = 'نسخ المخرجات'), 1000);
      } catch {
        copyBtn.textContent = 'تعذّر النسخ';
        setTimeout(() => (copyBtn.textContent = 'نسخ المخرجات'), 1000);
      }
    });
  </script>
</body>
</html>
