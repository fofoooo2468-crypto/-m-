<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محلل صياغة المهام التنظيمية</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="brand-band">
    <h1>محلل صياغة المهام التنظيمية</h1>
    <h3>تحليل المهمة وفق: فعل تنظيمي + مجال + أداة + مخرج</h3>
  </div>

  <div class="panel">
    <label>أدخل مهمة أو أكثر (كل مهمة بسطر):</label>
    <textarea id="taskInput" rows="4"
      placeholder="مثال:
إشراف على جمع وصياغة ومراجعة الأنظمة والتشريعات واللوائح الداخلية المنظمة لأعمال الوزارة"></textarea>

    <div class="actions">
      <button class="btn btn-primary" id="analyzeBtn">تحليل</button>
      <button class="btn btn-secondary" id="clearBtn">مسح</button>
      <button class="btn btn-ghost" id="copyBtn">نسخ</button>
    </div>

    <div id="output"></div>
  </div>

  <div class="approved-section">
    <h2>الصياغات المعتمدة</h2>
    <div id="approvedList"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
